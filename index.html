<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">

    <title>Hệ thống Quản lý & Giám sát Họp Trực tuyến</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      /**
       * SỬA LỖI TRANG TRẮNG & INITIALIZATION:
       * 1. Khởi tạo window.process ngay lập tức để SDK không bị crash.
       * 2. Xóa bỏ importmap (đã xóa bên dưới) vì Vite xử lý bundle.
       */
      window.process = { 
        env: { 
          NODE_ENV: 'production',
          API_KEY: "" 
        } 
      };
      window.global = window;
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
        @media print {
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            body { background: white !important; }
            main { padding: 0 !important; margin: 0 !important; }
        }
        .print-only { display: none; }
        .progress-bar-fill { transition: width 0.5s ease-in-out; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #E5E7EB; border-radius: 10px; }
        #root { min-height: 100vh; display: flex; flex-direction: column; }
    </style>
